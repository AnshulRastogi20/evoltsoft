version: 1

services:
  - type: web
    name: evoltsoft-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install --production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: MONGODB_URI
        sync: false  # Set manually in Render dashboard
      - key: JWT_SECRET
        generateValue: true  # Render will generate a secure value
      - key: JWT_EXPIRES_IN
        value: 7d      - key: FRONTEND_URL
        sync: false  # Set manually to your Netlify URL
      - key: CORS_ORIGIN
        sync: false  # Set manually to your Netlify URL
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: AUTH_RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: AUTH_RATE_LIMIT_MAX_REQUESTS
        value: 15
      - key: SESSION_SECRET
        generateValue: true  # Render will generate a secure value
      - key: LOG_LEVEL
        value: info
    healthCheckPath: /api/health
    autoDeploy: true
    
# Additional configuration for production deployment
buildFilter:
  paths:
    - backend/**
  ignoredPaths:
    - frontend/**
    - "*.md"
    - .env*
